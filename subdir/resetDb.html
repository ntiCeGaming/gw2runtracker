<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Reset Database</title><style>body{text-align:center;max-width:600px;margin:0 auto;padding:20px;font-family:Arial,sans-serif}button{color:#fff;cursor:pointer;background-color:#c02c38;border:none;border-radius:4px;padding:10px 20px;font-size:16px}button:hover{background-color:#a02530}</style><body>
  <h1>Reset Raid Tracker Database</h1>
  <p>Click the button below to reset the database. This will delete all existing data and reinitialize the database with the latest default values.</p>
  <button id=resetBtn>Reset Database</button>
  
  <script>document.getElementById("resetBtn").addEventListener("click",function(){confirm("Are you sure you want to reset the database? All existing data will be lost.")&&indexedDB.databases().then(e=>{if(e.find(e=>"RaidTrackerDatabase"===e.name)){console.log("Found RaidTrackerDatabase, deleting...");let e=indexedDB.deleteDatabase("RaidTrackerDatabase");e.onsuccess=function(){console.log("Database deleted successfully"),alert("Database has been reset successfully. You will now be redirected to the main application."),window.location.href=window.location.pathname.substring(0,window.location.pathname.lastIndexOf("/"))||"."},e.onerror=function(){console.error("Could not delete database"),alert("Failed to reset database. Please check console for errors.")},e.onblocked=function(){console.warn("Database deletion was blocked"),alert("Please close all other tabs with this site open and try again.")}}else console.log("RaidTrackerDatabase not found"),alert("Database not found. You will be redirected to the main application."),window.location.href=window.location.pathname.substring(0,window.location.pathname.lastIndexOf("/"))||"."})});</script>
